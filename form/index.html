<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="fillform">
        <h1>FORM</h1>
        <p>Name: <input type="text" placeholder="enter your name"></p>
        <p>Age: <input type="text" placeholder="enter your age"></p>
        <p>Email: <input type="text" placeholder="enter your email"></p>
        <p>Password: <input type="password" placeholder="enter your password"></p>
        <input type="radio" id="rbutton" name="Class" value="Class A">Class A
        <input type="radio" id="rbutton" name="Class" value="Class B">Class B
        <input type="radio" id="rbutton" name="Class" value="Class C">Class C
        <br>
        <br>
        <select>
            <option>C Programming</option>
            <option>Python Programming</option>
            <option>Data Structures</option>
            <option>Web Devlopment</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
